<!DOCTYPE html>
<html>

<head>
  <meta charset="Shift_JIS">
  <style>
    body {
      margin: 0;
      color: #eee;
      background-color: #444;
    }

    #toolbar {
      position: fixed;
      top: 0;
      z-index: 999;
      width: 100%;
      height: 55px;
      padding: 10px;
      overflow-x: hidden;
      background-color: #555;
      box-shadow: inset 0 -1px 0 rgba(255, 255, 255, 0.05), 0 1px 0 rgba(0, 0, 0, 0.15);
    }

    #sidebar {
      position: fixed;
      top: 75px;
      left: -400px;
      z-index: 1;
      width: 400px;
      height: 100%;
      background-color: #555;
      box-shadow: inset -1px 0 0 rgba(255, 255, 255, 0.05), 1px 0 0 rgba(0, 0, 0, 0.15);
      transition: 0.2s;
    }

    #outer_container.sideopened>#sidebar {
      left: 0;
    }

    #pos_table {
      font-size: 0.9em;
      border-collapse: collapse;
    }

    #pos_tbody {
      text-align: center;
    }

    #pos_tbody td {
      border-top: 1px solid #ddd;
    }

    #sidetab {
      position: absolute;
      left: 400px;
      padding: 5px;
      height: 90px;
      border-bottom-right-radius: 5px;
      background-color: #555;
      box-shadow: inset -1px -1px 0 rgba(255, 255, 255, 0.05), 1px 1px 0 rgba(0, 0, 0, 0.15);
      cursor: pointer;
      writing-mode: vertical-rl;
    }

    #container {
      margin-top: 85px;
      margin-left: 45px;
      transition: 0.2s;
    }

    #outer_container.sideopened>#container {
      margin-left: 445px;
    }

    #canvas_wrapper {
      position: relative;
    }

    #canvas_wrapper canvas,
    #canvas_wrapper div {
      position: absolute;
      top: 0;
      left: 0;
    }

    #canvas2 {
      cursor: crosshair;
    }

    #pos_div {
      position: relative;
    }

    .update-help {
      display: none;
      width: 150px;
      position: absolute;
      top: -15px;
      left: 245px;
      padding: 10px;
      border-radius: 3px;
      background: #ddd;
      color: #444;
    }

    .update-help:after {
      position: absolute;
      width: 0;
      height: 0;
      left: -19px;
      bottom: 20px;
      border: solid transparent;
      border-right-color: #ddd;
      border-width: 10px;
      pointer-events: none;
      content: " ";
    }

    .update input:hover+.update-help {
      display: block;
    }

    .clip-help {
      display: none;
      width: 270px;
      position: absolute;
      top: -5px;
      left: 245px;
      padding: 10px;
      border-radius: 3px;
      background: #ddd;
      color: #444;
    }

    .clip-help:after {
      position: absolute;
      width: 0;
      height: 0;
      left: -19px;
      bottom: 5px;
      border: solid transparent;
      border-right-color: #ddd;
      border-width: 10px;
      pointer-events: none;
      content: " ";
    }

    .clip button:hover+.clip-help {
      display: block;
    }

    .fl {
      float: left;
    }

    .tc {
      text-align: center;
    }

    .w50o {
      width: 50px;
      text-align: center;
    }

    .mb5 {
      margin-bottom: 5px;
    }

    .mr20 {
      margin-right: 20px;
    }

    .mr5 {
      margin-right: 5px;
    }
  </style>
</head>

<body>
  <div id="outer_container">
    <div id="toolbar">
      <div class="fl mr20">
        <div class="mb5">
          <input type="file" id="files" name="files[]" multiple />
        </div>
        <div class="fl mr20">
          <button id="prev">前ページ</button>
          <button id="next">次ページ</button>
        </div>
        <div class="fl mr20">
          ページ：<input type="text" id="page_num" class="w50o" value="1" readonly />
          /
          <span id="page_count">?</span>
        </div>
      </div>
      <div class="fl" id="pos_div">
        <div class="fl mr5 tc">
          <div class="update mb5">
            <input type="text" class="w50o" id="sxpos" />
            <p class="update-help">値は変更可能</p>
          </div>
          <div class="clip">
            <button id="sx_btn">左下X</button>
            <p class="clip-help">クリックでクリップボードにコピー</p>
          </div>
        </div>
        <div class="fl mr5 tc">
          <div class="update mb5">
            <input type="text" class="w50o" id="sypos" />
            <p class="update-help">値は変更可能</p>
          </div>
          <div class="clip">
            <button id="sy_btn">左下Y</button>
            <p class="clip-help">クリックでクリップボードにコピー</p>
          </div>
        </div>
        <div class="fl mr5 tc">
          <div class="update mb5">
            <input type="text" class="w50o" id="expos" />
            <p class="update-help">値は変更可能</p>
          </div>
          <div class="clip">
            <button id="ex_btn">右上X</button>
            <p class="clip-help">クリックでクリップボードにコピー</p>
          </div>
        </div>
        <div class="fl mr5 tc">
          <div class="update mb5">
            <input type="text" class="w50o" id="eypos" />
            <p class="update-help">値は変更可能</p>
          </div>
          <div class="clip">
            <button id="ey_btn">右上Y</button>
            <p class="clip-help">クリックでクリップボードにコピー</p>
          </div>
        </div>
      </div>
    </div>
    <div id="sidebar">
      <div id="sidetab">
        位置リスト
      </div>
      <div>
        <input type="text" class="w50o" id="no" value="1" />
        <input type="text" class="w50o" id="sortNo" value="1" />
        <button id="addpos">追加</button>
        <span>（Aキーでも可）</span>
        <div>
          <table id="pos_table">
            <thead>
              <td>No.</td>
              <td>ソート順</td>
              <td>ページ</td>
              <td>左下X</td>
              <td>左下Y</td>
              <td>右上X</td>
              <td>右上Y</td>
            </thead>
            <tbody id="pos_tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div id="container">
      <div id="canvas_wrapper">
        <canvas id="canvas1"></canvas>
        <canvas id="canvas2"></canvas>
      </div>
    </div>
  </div>
</body>
<script src="https://mozilla.github.io/pdf.js/es5/build/pdf.js"></script>
<script>
  var pdfjsLib = window['pdfjs-dist/build/pdf'];
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://mozilla.github.io/pdf.js/es5/build/pdf.worker.js';
  var pdfDoc = null,
    pageNum = 1,
    pageRendering = false,
    pageNumPending = null,
    scale = 1.2,
    wrapper = document.getElementById('canvas_wrapper'),
    canvas = document.getElementById('canvas1'),
    canvas2 = document.getElementById('canvas2'),
    ctx = canvas.getContext('2d'),
    ctx2 = canvas2.getContext('2d'),
    rect = {},
    drag = false,
    widthmm,
    heightmm,
    posData = [];

  function renderPage(num) {
    pageRendering = true;
    pdfDoc.getPage(num).then(function (page) {
      var viewport = page.getViewport({ scale: scale });
      canvas.height = viewport.height;
      canvas.width = viewport.width;
      canvas2.height = viewport.height;
      canvas2.width = viewport.width;
      widthmm = page.view[2] / 595.276 * 210;
      heightmm = page.view[3] / 841.89 * 297;
      var renderContext = {
        canvasContext: ctx,
        viewport: viewport
      };
      var renderTask = page.render(renderContext);
      renderTask.promise.then(function () {
        pageRendering = false;
        if (pageNumPending !== null) {
          renderPage(pageNumPending);
          pageNumPending = null;
        }
      });
    });
    document.getElementById('page_num').value = num;
  }
  function queueRenderPage(num) {
    if (pageRendering) {
      pageNumPending = num;
    } else {
      renderPage(num);
    }
  }
  function onPrevPage() {
    if (pageNum <= 1) {
      return;
    }
    pageNum--;
    queueRenderPage(pageNum);
  }
  document.getElementById('prev').addEventListener('click', onPrevPage);
  function onNextPage() {
    if (pageNum >= pdfDoc.numPages) {
      return;
    }
    pageNum++;
    queueRenderPage(pageNum);
  }
  document.getElementById('next').addEventListener('click', onNextPage);
  function handleFileSelect(evt) {
    var files = evt.target.files;
    for (var i = 0, f; f = files[i]; i++) {
      if (!f.type.match('application/pdf')) {
        continue;
      }

      var reader = new FileReader();
      reader.onload = (function (theFile) {
        return function (e) {
          var loadingTask = pdfjsLib.getDocument({
            url: e.target.result,
            cMapUrl: 'https://mozilla.github.io/pdf.js/es5/web/cmaps/',
            cMapPacked: true
          });
          loadingTask.promise.then(function (pdfDoc_) {
            pdfDoc = pdfDoc_;
            document.getElementById('page_count').textContent = pdfDoc.numPages;
            renderPage(pageNum);
          });
        };
      })(f);

      reader.readAsDataURL(f);
    }
  }
  document.getElementById('files').addEventListener('change', handleFileSelect, false);

  function init() {
    canvas2.addEventListener('mousedown', mouseDown, false);
    canvas2.addEventListener('mouseup', mouseUp, false);
    canvas2.addEventListener('mousemove', mouseMove, false);
    document.getElementById('sxpos').addEventListener('keyup', posChange, false);
    document.getElementById('sypos').addEventListener('keyup', posChange, false);
    document.getElementById('expos').addEventListener('keyup', posChange, false);
    document.getElementById('eypos').addEventListener('keyup', posChange, false);

    var text = '上でファイルを選択してください';
    ctx.strokeStyle = '#eee';
    ctx.setLineDash([4]);
    ctx.strokeRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#ccc';
    ctx.font = "12px Arial";
    var textWidth = ctx.measureText(text).width;
    ctx.fillText(text, (canvas.width - textWidth) / 2, (canvas.height + 12) / 2);
  }
  function convertClickToPos(cx, cy) {
    var clientRect = canvas2.getBoundingClientRect();
    var positionX = clientRect.left + window.pageXOffset;
    var positionY = clientRect.bottom + window.pageYOffset;
    var xpos = widthmm * (cx - positionX) / clientRect.width;
    var ypos = heightmm * (positionY - cy) / clientRect.height;
    return [Math.round(xpos), Math.round(ypos)];
  }
  function convertPosToClick(xpos, ypos) {
    var clientRect = canvas2.getBoundingClientRect();
    var positionX = clientRect.left + window.pageXOffset;
    var positionY = clientRect.bottom + window.pageYOffset;
    var cx = positionX + xpos * clientRect.width / widthmm;
    var cy = positionY - ypos * clientRect.height / heightmm;
    return [cx, cy];
  }
  function convertRoundClickXY(cx, cy) {
    var xypos = convertClickToPos(cx, cy);
    return convertPosToClick(xypos[0], xypos[1]);
  }
  function mouseDown(e) {
    var cxy = convertRoundClickXY(e.pageX, e.pageY);
    rect.startX = cxy[0];
    rect.startY = cxy[1];
    drag = true;
  }
  function mouseUp() {
    drag = false;
    var clickX = event.pageX;
    var clickY = event.pageY;
    var xy1 = convertClickToPos(clickX, clickY);
    var xy2 = convertClickToPos(rect.startX, rect.startY);
    if (xy1[0] == xy2[0] && xy1[1] == xy2[1]) return;
    document.getElementById('sxpos').value = Math.min(xy1[0], xy2[0]);
    document.getElementById('sypos').value = Math.min(xy1[1], xy2[1]);
    document.getElementById('expos').value = Math.max(xy1[0], xy2[0]);
    document.getElementById('eypos').value = Math.max(xy1[1], xy2[1]);
  }
  function mouseMove(e) {
    if (drag) {
      var cxy = convertRoundClickXY(e.pageX, e.pageY);
      rect.w = cxy[0] - rect.startX;
      rect.h = cxy[1] - rect.startY;
      ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
      draw();
    }
  }
  function posChange() {
    drag = false;
    var sxpos = document.getElementById('sxpos').value;
    var sypos = document.getElementById('sypos').value;
    var expos = document.getElementById('expos').value;
    var eypos = document.getElementById('eypos').value;
    if (sxpos == '' || sypos == '' || expos == '' || eypos == '') return;
    var scxy = convertPosToClick(sxpos, sypos);
    var ecxy = convertPosToClick(expos, eypos);
    rect.startX = scxy[0];
    rect.startY = scxy[1];
    rect.w = ecxy[0] - scxy[0];
    rect.h = ecxy[1] - scxy[1];
    ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
    draw();
  }
  function draw() {
    if ('startX' in rect) {
      ctx2.strokeStyle = 'red';
      ctx2.setLineDash([2]);
      ctx2.strokeRect(rect.startX - wrapper.offsetLeft, rect.startY - wrapper.offsetTop, rect.w, rect.h);
    }
    ctx2.strokeStyle = 'blue';
    ctx2.fillStyle = 'blue';
    for (var i = 0; i < posData.length; ++i) {
      ctx2.strokeRect(posData[i].x, posData[i].y, posData[i].w, posData[i].h);
      drawText(posData[i].x, posData[i].y, posData[i].w, posData[i].h, posData[i].no);
    }
  }
  function drawText(x, y, w, h, text) {
    ctx2.font = "10px Arial";
    var textWidth = ctx2.measureText(text).width;
    ctx2.fillText(text, x + (w - textWidth) / 2, y + (h + 10) / 2);
  }
  init();

  function clipSX() {
    document.getElementById('sxpos').select();
    document.execCommand('Copy');
  }
  function clipSY() {
    document.getElementById('sypos').select();
    document.execCommand('Copy');
  }
  function clipEX() {
    document.getElementById('expos').select();
    document.execCommand('Copy');
  }
  function clipEY() {
    document.getElementById('eypos').select();
    document.execCommand('Copy');
  }
  document.getElementById('sx_btn').addEventListener('click', clipSX);
  document.getElementById('sy_btn').addEventListener('click', clipSY);
  document.getElementById('ex_btn').addEventListener('click', clipEX);
  document.getElementById('ey_btn').addEventListener('click', clipEY);

  function toggleSidebar() {
    document.getElementById('outer_container').classList.toggle('sideopened');
  }
  document.getElementById('sidetab').addEventListener('click', toggleSidebar);

  function addPosition() {
    var sxpos = document.getElementById('sxpos').value;
    var sypos = document.getElementById('sypos').value;
    var expos = document.getElementById('expos').value;
    var eypos = document.getElementById('eypos').value;
    if (sxpos == '' || sypos == '' || expos == '' || eypos == '') return;
    var scxy = convertPosToClick(sxpos, sypos);
    var ecxy = convertPosToClick(expos, eypos);
    var no = document.getElementById('no').value || 1;
    var sortNo = document.getElementById('sortNo').value || 1;
    var pos = {
      no: no, sortNo: sortNo, pageNo: pageNum,
      sxpos: sxpos, sypos: sypos, expos: expos, eypos: eypos,
      x: scxy[0] - wrapper.offsetLeft, y: scxy[1] - wrapper.offsetTop,
      w: ecxy[0] - scxy[0], h: ecxy[1] - scxy[1]
    };
    posData.push(pos);
    document.getElementById('no').value = parseInt(no) + 1;
    document.getElementById('sortNo').value = parseInt(sortNo) + 1;

    document.getElementById('sxpos').value = '';
    document.getElementById('sypos').value = '';
    document.getElementById('expos').value = '';
    document.getElementById('eypos').value = '';
    rect = {};
    ctx2.clearRect(0, 0, canvas2.width, canvas2.height);
    draw();
    buildPosTable();
  }
  function buildPosTable() {
    document.getElementById('pos_tbody').innerHTML = '';
    var tbody = document.getElementById('pos_tbody');
    for (var i = 0; i < posData.length; ++i) {
      var values = [posData[i].no, posData[i].sortNo, posData[i].pageNo,
      posData[i].sxpos, posData[i].sypos, posData[i].expos, posData[i].eypos]
      var row = document.createElement('tr');
      for (var j = 0; j < values.length; ++j) {
        var cell = document.createElement('td');
        cell.innerText = values[j];
        row.appendChild(cell);
      }
      tbody.appendChild(row);
    }
  }
  document.getElementById('addpos').addEventListener('click', addPosition);

  function pushKeyA(e) {
    console.log(e);
    if (e.key == 'a') addPosition();
  }
  document.addEventListener('keydown', pushKeyA);
</script>

</html>
